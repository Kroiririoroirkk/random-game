<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Tilemap Editor!</title>
    <script type="text/javascript" src="js/tilemapeditor.js"></script>
    <link rel="stylesheet" href="style/tilemapeditor.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="main">
      <h1>Make a tilemap!!</h1>
      <p>Or return to the <a href="index.html">homepage</a>?</p>
      <p>Enter the size of your map:</p>
      <input type="number" id="height" name="height"> tiles tall and <input type="number" id="width" name="width"> tiles wide<br>
      <button onclick="makeMap()">Make my map!"</button>
      <p>Or... import a map!</p>
      <textarea id="import"></textarea>
      <button onclick="importMap()">Import a map!</button>
    </div>
    <div id="toolbardiv" class="main" style="display: none;">
      <button onclick="makeOutput()">Generate code!</button>
      <p>
        CURRENT TILE<br>
        Color: <input type="color" value="#000000" id="tile_color"><br>
        Value: <input type="text" value="empty" id="tile_id">
      </p>

    </div>
    <div id="mapdiv" class="main" style="display: none;">
      <table id="map"></table><br>
    </div>
    <div id="outputdiv" class="main" style="display: none;">
      <p>Output:</p>
      <textarea id="output" readonly></textarea>
    </div>
  </body>
</html>
